<form>
    <div class="form-group">
      <label for="stockInput">Username</label>
      <input [(ngModel)]="stockInput" type="text" class="form-control" name="stock" id="stockInput" placeholder="Enter stock symbol">
      <button (click)="addStock()" class="btn btn-success">Submit</button>
    </div>
  </form>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Exchange</th>
            <th>Type</th>
            <th>Price</th>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let stock of stocks; let i = index">
            <tr>
                <td>{{ stock.name }}</td>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.exchange }}</td>
                <td>{{ stock.type }}</td>
                <td>{{ stock.price }}</td>
                <td>
                    <button (click)="updatePrice()" class="btn btn-primary">Update</button>
                </td>
                <td>
                    <button (click)="deleteStock(stock.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
