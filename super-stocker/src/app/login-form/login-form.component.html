<div class="container">
    <form>
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input [(ngModel)]="usernameInput" type="text" class="form-control" name="username" id="usernameInput" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input [(ngModel)]="passwordInput" type="password" class="form-control" name="password" id="passwordInput" placeholder="Enter password">
        </div>
        <button (click)="loginUser()" class="btn btn-primary">Submit</button>
        <button (click)="goToRegister()" class="btn btn-primary">Create Account</button>
    </form>
</div>
