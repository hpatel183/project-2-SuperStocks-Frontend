<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hangman!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="drawWordProgress()">
    <header>
        <h1>The Game of Hangman</h1>
    </header>

    <section id="gallows">
        <img id="image1" src="images/strike-0.png" alt="Strike 1" class="center">
    </section>

    <aside>
        <div id="strikes">
            <h3>Incorrect Letters Guessed</h3>
            <br>
            <span id="strikeLetters"></span>
        </div>

        <div id="word"></div>

        <div id="guess">
            <h3>Input Guess
                <input type="text" id="playerGuess" oninput="processGuess()">
            </h3>
        </div>
    </aside>

    <footer></footer>

</body>

<script src="scripts/script.js"></script>

</html>
